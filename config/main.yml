# MediaPipe Hands
max_num_hands: 2
model_complexity: 1
min_detection_confidence: 0.6
min_tracking_confidence: 0.6
hand_landmarker_model_path: /tmp/models/hand_landmarker.task
hand_landmarker_model_url: https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task

# Steering behavior
# Gesture thresholds (finger extended detection)
finger_extended_margin: 0.02
finger_extended_radial_margin: 0.03
action_finger_extended_margin: 0.035
action_finger_extended_radial_margin: 0.05
brake_palm_sideways_max_abs_z: 0.4
brake_fingers_toward_min_abs_x: 0.35
brake_fingers_extended_ratio: 0.45

# Runtime defaults
camera_index: 0
mirror_input: true
show_ui: true
draw_landmarks: true
show_fps: true
window_name: MediaPipe Gesture Controller
controller_backend: null
